{% extends "base_documentation.html" %}
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-12">
    <div class="mb-10">
        <h1 class="text-4xl font-bold mb-2" style="color: {{ text_color|default:'#000000' }};">
            {{ left_title|default:"MedMinder" }}
        </h1>
        <p class="text-lg font-light" style="color: {{ text_color|default:'#000000' }};">
            {{ left_subtitle|default:"apps.reminders"|safe }}
        </p>
    </div>
    <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-3" style="color: {{ text_color|default:'#000000' }};">
            {{ right_title }}
        </h2>
        <div class="prose max-w-none" style="color: {{ text_color|default:'#000000' }};">
            {{ body_1|safe }}
            {{ body_2|safe }}
        </div>
    </div>
</div>
{% endblock content %}
