{% extends "base_documentation.html" %}
{% load static %}

{% block content %}
    <div class="container mx-auto px-8 py-12 max-w-7xl" style="color: {{ text_color|default:'#000000' }};">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-24 items-start h-full">

            <!-- Left Column - Title and Subtitle -->
            <div class="space-y-6 mt-auto">
                <h1 class="text-2xl lg:text-3xl font-bold leading-tight" style="color: {{ text_color|default:'#000000' }};">
                    {{ left_title|default:"MedMinder" }}
                </h1>
                <p class="text-sm font-extralight leading-tight" style="color: {{ text_color|default:'#000000' }};">
                    {{ left_subtitle|default:"apps.reminders" }}
                </p>
            </div>

            <!-- Right Column - Title and Body Content -->
            <div class="space-y-6">
                <h2 class="text-2xl font-semibold" style="color: {{ text_color|default:'#000000' }};">
                    {{ right_title }}
                </h2>
                <p style="color: {{ text_color|default:'#000000' }};"> {{ body_1}}</p>
                <p style="color: {{ text_color|default:'#000000' }};"> {{ body_2}}</p>
                   
            </div>
        </div>
    </div>
{% endblock content %}
